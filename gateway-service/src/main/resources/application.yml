server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:

      # =========================
      # CORS GLOBAL
      # =========================
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      # =========================
      # ROUTES
      # =========================
      routes:

        # ---------- AUTH SERVICE ----------
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        # ---------- EVENT SERVICE ----------
        - id: event-service
          uri: http://localhost:8083
          predicates:
            - Path=/events/**

        # ---------- RESERVATION SERVICE ----------
        - id: reservation-service
          uri: http://localhost:8082
          predicates:
            - Path=/reservations/**

        # ---------- PAYMENT SERVICE (OPTIONNEL / FUTUR) ----------
        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/payments/**

        # ---------- ACTUATOR (OPTIONNEL DEBUG) ----------
        - id: actuator
          uri: http://localhost:8080
          predicates:
            - Path=/actuator/**
